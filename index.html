<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Object Practice</title>
</head>

<body>
    <div class="container container--main">
        <h1>Library</h1>  
        <button class="btn btn--newBook">New Book</button>

        <div class="container container--input inactive">
            <form class="bookForm" action="">
                <div class="input--container">
                    <label for="title">Title</label>
                    <input class="titleInput" type="text" name="title">
                </div>
                <div class="input--container">
                    <label for="pages">Pages</label>
                    <input class="pagesInput" type="number" name="pages">
                </div>
                <div class="input--container">
                    <label for="author">Author</label>
                    <input class="authorInput" type="text" name="author">
                </div>
                <div class="input--container">
                    <label for="readStatus">Read?</label>
                    <label class="radio--label" for="read">Yes</label>
                    <input type="radio" name="readStatus" id="read" value="Yes">
                    <label class="radio--label" for="notRead">No</label>
                    <input type="radio" name="readStatus" id="notRead" value="No">
                </div>
                <button class="btn btn--addBook" type="submit">Add</button>
            </form>
        </div>

    </div>

</body>

</html>
